<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leonies Einschulung RSVP</title>

  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cover">
    <img src="Leonies Einschulung.jpg" alt="Leonie" class="header-image">
  </header>
  <main>
    <section class="user-form">
      <form action="mailto:bucherdominik@web.de,sarahotte@web.de" method="post" enctype="text/plain">
        <label for="lastname">Nachname:</label>
        <select id="lastname" name="lastname">
          <option value="Bucher">Bucher</option>
          <option value="Otte">Otte</option>
          <option value="Aiple">Aiple</option>
          <option value="Metz">Metz</option>
          <option value="Sauter">Sauter</option>
        </select>

        <label for="persons">Personenanzahl:</label>
        <select id="persons" name="persons">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <fieldset>
          <legend>Teilnahme an:</legend>
          <label class="checkbox-label">
            <input type="checkbox" name="activities" value="Kirche+Schule"> Kirche + Schule
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="activities" value="Mittagessen"> Mittagessen
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="activities" value="Kaffee+Kuchen"> Kaffee &amp; Kuchen
          </label>
        </fieldset>

        <label for="comments">Bemerkungen:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Bemerkungen..."></textarea>

        <button type="submit">Senden</button>
      </form>
    </section>

    <section class="agenda">
      <h2>Tagesordnung</h2>
      <img src="Agenda_Einschulung.png" alt="Agenda" class="full-width">
    </section>
  </main>
</body>
</html>
